{% load widget_tweaks %}
<div class="grid grid-cols-1 gap-6">
  {% if form.non_field_errors %}
  <div class="alert bg-red-200 border-0 text-sm" role="alert">
    {% for error in form.non_field_errors %}
      {{ error|safe }}
    {% endfor %}
  </div>
{% endif %}

  {% for field in form %}
  <label class="block mb-2">
    <span class="text-mono-700 dark:text-mono-200 font-bold"
      >{{ field.label }} </span
    >
    {% if form.is_bound %}
    {% if field.errors %}
      <div class="relative">
        {% include 'form_bad.html' %}
        <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3">
          <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
        </div>
      </div>
      {% for error in field.errors %}
      <p class="text-xs text-red-600 mt-2">
          {{ error|safe }}
      </p>
      {% endfor %}
    {% else %}
      <div class="relative">
        {% include 'form_good.html' %}
        <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3">
          <svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
          </svg>
        </div>
      </div>
      <p class="text-xs text-green-600 mt-2">Looks good!</p>
    {% endif %}
  {% else %}
  {% include 'form_base.html' %}
  {% if field.help_text %}
  <small class="text-xs text-mono-500 dark:text-mono-400 ml-2">
    {{ field.help_text|safe }}
  </small>
{% endif %}
  {% endif %}
  </label>

  {% endfor %}
</div>
