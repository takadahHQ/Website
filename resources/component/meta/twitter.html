  <!-- Twitter Card -->{% load static %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@TakadahHQ">
  <meta name="twitter:description" content="{% block description %}Takadah{% endblock description %}">
  <meta name="twitter:title" content="{% block meta_title %}{{ settings.name }}{% endblock %}">
  <meta name="twitter:image" content="{% block meta_image %}{% static 'images/apple-touch-icon.png' %}{% endblock %}">
