<div class="flex justify-between bg-mono-100 dark:bg-mono-900 flex-wrap">
    <div class="flex justify-start text-mono-800 dark:text-mono-300 place-content-center pre-nav flex-wrap">
        <!-- Logo -->
        {% comment %}
            <div class="grid grid-flow-col p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg><a href="tel:{{ settings.phone }}">{{ settings.phone }}</a>
            </div>
            {% endcomment %}
            <div class="grid grid-flow-col p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg> <a href="mailto:{{ settings.email }}">{{ settings.email }} </a>
            </div>
    </div>
    <!-- Social Links -->
    <div class="grid justify-end md:flex">
        <div class="grid grid-flow-col gap-1 auto-cols-auto md:auto-cols-min">
            {% for social in socials %}
            <a class="btn btn-ghost btn-sm rounded-btn social" href="{{ social.link }}">
                {% if social.icon %}
                {{ social.icon| safe }}
                {% elif social.image %}
                <img src="{{ social.image| safe }}" alt="{{ social.name }}">
                {% else %}
                <i class="fa-brands fa-{{ social.name | lower }} fa-lg {{ social.name | lower }}"></i>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
