{% extends 'base.html' %}
{% load advert_tags %}
{% load tailwind_filters %}

{% block title %}
Sign Up
{% endblock title %}

{% block page-title %}
Sign Up
{% endblock page-title %}

{% block content %}
<div class="bg-white rounded shadow-blue-400 p-2 lg:p-8 max-w-md">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn border-none bg-green-500 text-gray-50">Sign Up</button>
    </form>
</div>
{% endblock content %}
