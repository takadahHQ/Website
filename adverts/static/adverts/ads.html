<style type="text/css">
    ad-group{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    ad-banner{
        background: linear-gradient(-55deg, #ff7675 29%, #d63031 29.1%, #d63031 68%, #ff7675 68.1% );
        border-radius: 5px;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        box-shadow: 0 5px 10px #000500;
    }
    ad-image{
        flex: 1 1 250px;
        padding: 15px;
        text-align: center;
    }
    ad-image img{
        width: 80% ;
    }
    ad-text{
        flex: 1 1 250px;
        padding: 10px;
        text-align: center;
        text-transform: uppercase;
    }
    ad-text span{
        color: #FFF;
        font-size: 25px;
    }
    ad-text h3{
        color:#fff;
        font-size: 40px;
    }
    ad-text p{
        color: #eee;
        font-size: 20px;
        padding: 10px 0;
    }
    ad-text .btn{
        display: block;
        height: 40px;
        width: 150px;
        line-height: 40px;
        background: #fff;
        color: #d63031;
        margin: 5px auto;
        text-decoration: none;
        border-color: transparent;
    }
    ad-alt-image{
        position: relative;
        bottom: -33px;
        padding: 10px;
        flex: 1 1 250px;
    }
    ad-alt-image img{
        width: 80% ;
    }
    ad-powered{
        float: right; 
        font-size: x-small;
        font-weight: bold;
        box-shadow: 0 2px 5px #000500;
    }
    ad-powered powered{
        background-color: #000500;
        color: #eee;
         padding: 4px;
    }
    ad-powered brand{
        background: #FFF;
         color: #3515E7;
         padding: 4px;
    }
    @media (max-width:768px){
         alternate-image img{
            display: none;
        }
    }
</style>
{% load static %}
    <ad-group>
        <ad-banner>
            <ad-image>
                <img src="{% static 'adverts/images/shoe.png' %}" alt="Primry Advert Image">
            </ad-image>
            <ad-text>
                <span>Upto</span>
                <h3>50% Off</h3>
                <p>Offer ends after 5 days.</p>
                <a href="#" class="btn" >View Offer</a>
            </ad-text>
            <ad-alt-image>
               <img src="{% static 'adverts/images/women.png' %}" alt="Secondary Advert Image">
            </ad-alt-image>
            <ad-powered>
                <powered>Ads by </powered><brand>Takadah</brand></ad-powered>
        </ad-banner>
    </ad-group>
