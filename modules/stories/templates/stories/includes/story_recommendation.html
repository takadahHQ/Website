<section class="space-y-4">
    <div class="text-2xl dark:text-mono-100 text-mono-700 mt-2">Recommendation</div>
    {% for story in recommendation %}
<div class="rounded-lg bg-mono-100 dark:bg-mono-700 w-full md:w-1/2  lg:w-1/6 m-2 hover:scale-105">

    <!-- Article -->
    <article class="overflow-hidden transition duration-300 ease-in-out">

        <a href="{{ story.get_absolute_url}}" class="md:w-1/8 h-auto lg:mb-0 mb-">
            <img alt="{ story.title }}" class="block h-auto w-full hover:scale-95 hover:rounded transition duration-300 ease-in-out rounded-lg shadow-lg " src="{{ story.get_cover }}">
        </a>

        <header class="flex items-center justify-between leading-tight p-2 md:p-4">
            <p class="text-sm font-bold">
                <a class="no-underline hover:underline text-black dark:text-mono-200" href="{{ story.get_absolute_url}}">
                    {{ story.title | title }}
                </a>
            </p>
        </header>
        <footer class="flex items-center justify-between leading-none p-2 md:p-4">
            <a class="flex items-center no-underline hover:text-mono-400 text-black dark:text-mono-300" href="{{ get_read }}">
                <p class="text-sm text-mono-500 dark:text-mono-200">Read {{ get_read_position }} of {{ story.chapters.count }} Chapters.</p>
            </a>
        </footer>

    </article>
    <!-- END Article -->

</div>
{% endfor %}
</section>
