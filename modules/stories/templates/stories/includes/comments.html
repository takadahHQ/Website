<section class="bg-mono-50 rounded shadow-mono-600 p-2 lg:p-8 mt-2 dark:bg-mono-700" id="reviews">
<b class="text-xl dark:text-mono-50">{{ reviews.count }} Comment{{ reviews.count | pluralize }}</b>
<form>
<div class="px-3 mb-2 mt-2 w-full">
        <textarea placeholder="comment" class="w-full bg-mono-100 rounded border dark:bg-mono-400 border-mono-400 leading-normal resize-none h-20 py-2 px-3 font-medium placeholder-mono-700 dark:placeholder-mono-100 focus:outline-none focus:bg-white"></textarea>
    </div>
    <div class="flex justify-end px-4">
        <input type="submit" class="px-2.5 py-1.5 rounded-md text-white text-sm bg-indigo-500" value="Comment">
    </div>
</form>
{{ reviewed | pprint}}
{{ reviews | pprint}}
  {% for review in reviewed %}
    {% include "stories/partials/review.html" %}
  {% endfor %}
</section>
