<section class="mt-2 md:mt-4 bg-mono-50 rounded shadow-mono-600 p-2 lg:p-8 dark:bg-mono-700 dark:text-mono-100 w-full">
	<div class="container mx-auto p-4 my-6 space-y-2 text-center">
        <h2 class="text-5xl font-bold">Access advanced chapters</h2>
        <p class="dark:text-mono-400">each package last for a month</p>
	</div>
	<div class="container mx-auto grid justify-center gap-4 sm:grid-cols-2 lg:grid-cols-4">
        {% for package in packages %}
        <div class="flex flex-col items-center p-4">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-8 h-8 dark:.text-neutral-content">
				<path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
			</svg>
			<h3 class="my-3 text-3xl font-semibold">{{ package.name }}</h3>
			<div class="space-y-1 leading-tight">
				<p>{{ package.advance }} Chapters Advance</p>
				<p>${{ package.amount }} Monthly</p>
				<p class="mt-3 container mx-auto justify-center"><a href="{{ package.get_sponsor_link }}" class="btn btn-primary rounded bg-primary w-full">Subscribe</a> </p>
			</div>
		</div>
        {% endfor %}
	</div>
</section>
