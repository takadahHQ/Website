 <div class="btn btn-ghost" id="dislikestory">
        <button hx-post="{% url 'story:dislike' story.id %}" id="dislike-button" 
          hx-target="#dislikestory" hx-swap="outerHTML">
          {% if request.user in story.dislikes.all %}
<svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 mr-2 stroke-current  text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5" />
</svg>
          {% else %}
          <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 mr-2 stroke-current  text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5" />
</svg>
          {% endif %}
        </button>
        : {{ story.dislikes_count }}
</div>
