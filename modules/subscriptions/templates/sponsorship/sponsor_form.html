{% extends "dashboard.html" %}

{% block content %}
  <div class="container mx-auto">
    <div class="py-8">
      <h2 class="text-2xl font-bold mb-2">{{ title }}</h2>
      <form class="w-full max-w-lg" method="POST" action="{{ action_url }}" hx-post="{{ post_url }}">
        {% csrf_token %}
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="package">
              Package
            </label>
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="package" required>
              {% for package in packages %}
                <option value="{{ package.pk }}" {% if sponsor and sponsor.package.pk == package.pk %}selected{% endif %}>{{ package.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="payment_date">
              Payment Date
            </label>
            <input class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="payment_date" type="date" value="{% if sponsor %}{{ sponsor.payment_date }}{% endif %}" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="expire_at">
              Expire At
            </label>
            <input class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="expire_at" type="date" value="{% if sponsor %}{{ sponsor.expire_at }}{% endif %}" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
