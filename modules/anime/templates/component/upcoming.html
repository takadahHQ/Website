<section>
	<div class="flex flex-col">
<div class="overflow-x-auto">
<div class="inline-block min-w-full">
<div class="overflow-hidden">
<table class="min-w-full divide-y divide-neutral-200/70">
<thead>
<tr class="bg-mono-100 dark:bg-mono-800 text-mono-900 dark:text-mono-200">
<th class="px-5 py-3 text-xs font-medium text-left uppercase">Anime</th>
<th class="px-5 py-3 text-xs font-medium text-left uppercase">Episode</th>
<th class="px-5 py-3 text-xs font-medium text-left uppercase">Date</th>
<th class="px-5 py-3 text-xs font-medium text-left uppercase">Time</th>
<!-- <th class="px-5 py-3 text-xs font-medium text-right uppercase">Action</th> -->
</tr>
</thead>
<tbody class="divide-y divide-neutral-200/70">
{% for release in schedule %}
<tr class="bg-mono-200 dark:bg-mono-900 text-mono-900 dark:text-mono-300">
<td class="px-5 py-4 text-sm font-bold whitespace-nowrap">{{ release.name }}</td>
<td class="px-5 py-4 text-sm whitespace-nowrap">{{ release.episode }}</td>
<td class="px-5 py-4 text-sm whitespace-nowrap">{{ release.date }}</td>
<td class="px-5 py-4 text-sm font-medium whitespace-nowrap">{{ release.time }}</td>
<!-- <td class="px-5 py-4 text-sm font-medium text-right whitespace-nowrap">
<a class="text-blue-600 hover:text-blue-700" href="#">Edit</a>
</td> -->
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</section>
